trigger:
  batch: true
  branches:
    include:
    - main
  paths:
    exclude:
    - src/HE.DocumentService/*
    - src/HE.Investment.AHP*

pr:
  branches:
    include:
    - main
  paths:
    exclude:
    - src/HE.DocumentService/*
    - src/HE.Investment.AHP*

pool:
  vmImage: 'ubuntu-22.04'

resources:
  repositories:
  - repository: he-invst-deployment
    type: git
    name: 'Investments Programme/he-invst-deployment'
    ref: 'main'
  - repository: templates
    type: git
    name: 'Cloud Hosting Service/Templates'
    ref: 'master'

stages:
- template: azure-pipelines-account-mgmt-portal-build.yml@he-invst-deployment
