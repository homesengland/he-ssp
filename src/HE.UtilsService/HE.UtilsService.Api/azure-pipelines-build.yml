trigger:
  batch: true
  branches:
    include:
      - development_R3
  paths:
    include:
      - src/HE.UtilsService/*

pr:
  branches:
    include:
    - development_R3
  paths:
    include:
    - src/HE.UtilsService/*

pool:
  vmImage: 'ubuntu-22.04'

resources:
  repositories:
  - repository: he-invst-deployment
    type: git
    name: 'Investments Programme/he-invst-deployment'
    ref: 'development_R3'
  - repository: templates
    type: git
    name: 'Cloud Hosting Service/Templates'
    ref: 'master'

stages:
- template: portal-deployment-pipelines/azure-pipelines-utils-service-build.yml@he-invst-deployment
