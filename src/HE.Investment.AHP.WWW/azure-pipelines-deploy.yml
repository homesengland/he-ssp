trigger: none
pr: none

pool: "vmss-ado-chs-nonprod-001"

resources:
  repositories:
  - repository: he-invst-deployment
    type: git
    name: 'Investments Programme/he-invst-deployment'
    ref: 'releases/R2'
  - repository: templates
    type: git
    name: 'Cloud Hosting Service/Templates'
    ref: 'master'

stages:
- template: azure-pipelines-ahp-portal-deploy.yml@he-invst-deployment
